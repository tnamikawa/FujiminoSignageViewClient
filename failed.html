<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Demo</title>
<link rel="stylesheet" href="css/init.css" type="text/css">
<link rel="stylesheet" href="css/app.css" type="text/css">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript">
	var showMessage = function(input) {

		// MP3再生
		$('#audioPlayer').attr('src', 'mp3/' + input.mp3 + '.mp3');

		// 背景設定
		$('#bgPhoto').css('background-image', 'url(img/' + input.bg + ')');

		// メッセージ装飾
		$('#message').css('top', input.messageY);
		$('#message').css('color', input.messageColor);

		// メッセージ表示
		$('#message').html(input.message);
	};
</script>
</head>
<body id="bgPhoto">
	<audio id="audioPlayer" autoplay></audio>
	<div id="message"></div>
	
	
	<script type="text/javascript">
		var input = {
			mp3 : 'failed',
			bg : 'putin_failed2.jpg',
			message : 'ほげほげさんがコミットしました。<br />テストは<span style="color:red">失敗</span>しました。',
			messageY : '5%',
			messageColor : '#ffffff'
		};

		showMessage(input);
	</script>
</body>
</html>
